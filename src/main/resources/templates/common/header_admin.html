<body>

		<script src="/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- charts scripts -->
		<script src="/admin/assets/jquery-knob/js/jquery.knob.js"></script>
		<script src="/admin/js/jquery.sparkline.js" type="text/javascript"></script>
		<script
			src="/admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
		<script src="/admin/js/owl.carousel.js"></script>
		<!-- jQuery full calendar -->
		<
		<script src="/admin/js/fullcalendar.min.js"></script>
		<!-- Full Google Calendar - Calendar -->
		<script src="/admin/assets/fullcalendar/fullcalendar/fullcalendar.js"></script>
		<!--script for this page only-->
		<script src="/admin/js/calendar-custom.js"></script>
		<script src="/admin/js/jquery.rateit.min.js"></script>
		<!-- custom select -->
		<script src="/admin/js/jquery.customSelect.min.js"></script>
		<script src="/admin/assets/chart-master/Chart.js"></script>

		<!--custome script for all page-->
		<script src="/admin/js/scripts.js"></script>
		<!-- custom script for this page-->
		<script src="/admin/js/sparkline-chart.js"></script>
		<script src="/admin/js/easy-pie-chart.js"></script>
		<script src="/admin/js/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="/admin/js/jquery-jvectormap-world-mill-en.js"></script>
		<script src="/admin/js/xcharts.min.js"></script>
		<script src="/admin/js/jquery.autosize.min.js"></script>
		<script src="/admin/js/jquery.placeholder.min.js"></script>
		<script src="/admin/js/gdp-data.js"></script>
		<script src="/admin/js/morris.min.js"></script>
		<script src="/admin/js/sparklines.js"></script>
		<script src="/admin/js/charts.js"></script>
		<script src="/admin/js/jquery.slimscroll.min.js"></script>
        <script type="text/javascript"
                th:src="@{/css/lib/multiple-select/select2.js}"></script>
        <script src="/css/lib/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
        <script src="/app/lib/app.js"></script>
		<script src="/app/lib/app.form-handler.js"></script>
		<script src="/app/lib/app.requestManager.js"></script>
		<script src="/app/lib/app.validator.js"></script>
		<script src="/app/lib/components/form-components.js"></script>
		<script src="/app/src/admin/common/navbar.js"></script>
		<script src="/app/src/application.js"></script>
		<script src="/app/src/admin/book/add-book/add-book.js"></script>
		<script>
			//knob
			$(function() {
				$(".knob").knob({
					'draw' : function() {
						$(this.i).val(this.cv + '%')
					}
				})
			});

			//carousel
			$(document).ready(function() {
				$("#owl-slider").owlCarousel({
					navigation : true,
					slideSpeed : 300,
					paginationSpeed : 400,
					singleItem : true

				});
			});

			//custom select box

			$(function() {
				$('select.styled').customSelect();
			});

			/* ---------- Map ---------- */
			$(function() {
				$('#map').vectorMap({
					map : 'world_mill_en',
					series : {
						regions : [ {
							values : gdpData,
							scale : [ '#000', '#000' ],
							normalizeFunction : 'polynomial'
						} ]
					},
					backgroundColor : '#eef3f7',
					onLabelShow : function(e, el, code) {
						el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
					}
				});
			});
		</script>
	</div>
</body>
